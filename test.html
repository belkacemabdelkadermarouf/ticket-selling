<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events (Right Aligned)</title>
    <link rel="stylesheet" href="test.css">

    <link rel="stylesheet" href="right-aligned-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="left-space"></div>
        <div class="right-content">
            <header>
                <h1>My Events</h1>
                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="material-icons">notifications</i>
                    </button>
                    <button class="browse-btn">Browse Events</button>
                </div>
            </header>
            <div class="welcome-message">
                <p>Welcome back, John Doe</p>
            </div>
            <nav>
                <button class="nav-item active">Upcoming</button>
                <button class="nav-item">Past</button>
                <button class="nav-item">Saved</button>
            </nav>
            <div class="event-list">
                <div class="event-card">
                    <div class="event-image">
                        <img src="event1.jpg" alt="African Startup Conference">
                        <span class="event-status upcoming">Upcoming</span>
                    </div>
                    <div class="event-details">
                        <h3>African Startup Conference</h3>
                        <p>December 5-7, 2024</p>
                        <p>CIC Abdelatif Rahal, Algiers</p>
                        <button class="view-details">View Details</button>
                        <button class="save-event">
                            <i class="material-icons">bookmark_border</i>
                        </button>
                    </div>
                </div>
                <div class="event-card">
                    <div class="event-image">
                        <img src="event2.jpg" alt="Algeria 2.0">
                        <span class="event-status upcoming">Upcoming</span>
                    </div>
                    <div class="event-details">
                        <h3>Algeria 2.0</h3>
                        <p>November 19-23, 2024</p>
                        <p>Cyberpark of Sidi Abdellah, Algiers</p>
                        <button class="view-details">View Details</button>
                        <button class="save-event">
                            <i class="material-icons">bookmark_border</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
